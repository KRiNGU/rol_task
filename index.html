<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Task 1</title>
</head>
<body>
  <header class="user">
    <h2 class="user__header">Around</h2>
    <hr>
    <div class="user__profile">
      <div class="user__info">
        <img src="" alt="" class="user__foto">
        <div class="user__text">
          <div class="user__name"></div>
          <div class="user__description"></div>
        </div>
        <button class="user__edit-info-button"></button>
      </div>
      <button class="user__add-card-button">+</button>
    </div>
  </header>
    <ul class="cards"></ul>
    <div class="modal modal_add-card"> 
        <div class="modal__box"> 
            <form class="modal__form modal__form_type_new-place" name="edit-form"> 
                <button 
                  class="modal__close-button modal__close-button_type_new-place"
                  id="modal-close-button-new-place" 
                  type="button"> &times; </button> 
                <h2 class="modal__title">New Card</h2> 
                <input 
                  class="modal__input modal__input-title" 
                  type="text"
                  name="name" 
                  placeholder="Title" 
                  required
                /> 
                <input 
                  class="modal__input modal__input-url" 
                  type="text" 
                  name="link" 
                  placeholder="Image Link" 
                  required 
                /> 
                <button 
                  class="modal__save-button modal__save-button_type_new-card" 
                  id="add-modal-save-button" 
                  type="submit">
                  Create
                </button> 
            </form> 
        </div> 
    </div> 

    <template class="card-template">
        <article class="card">
            <button type="button" aria-label="Удалить карточку" class="card__delete-button"></button>
            <img src=" " alt="" class="card__foto" />
            <div class="card__description">
                <h2 class="card__title"></h2>
                <button type="button" aria-label="Поставить лайк" class="card__like-button"></button>
            </div>
        </article>
    </template>
    <script src="/scripts/script.js"></script>
</body>
</html>
